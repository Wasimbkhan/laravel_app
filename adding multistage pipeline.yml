# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: ubuntu-latest

stages:
- stage: Build
  jobs:
  - job: Firstjob
    steps:
    - bash: echo build firstjob
  - job: Secondjob
    steps:
    - bash: echo build secondjob
- stage: DevDeploy
  dependsOn: Build
  jobs:
  - job: DevDeploy
    steps:
    - bash: echo DevDeploy
- stage: QADeploy
  dependsOn: Build
  jobs:
  - job: QADeploy
    steps:
    - bash: echo QADeploy
- stage: PreprodDeploy
  dependsOn: 
  - DevDeploy
  - QADeploy
  jobs:
  - job: Preprod
    steps:
    - bash: echo PreprodDeploy
