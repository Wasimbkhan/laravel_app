# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: ubuntu-latest

stages:
- stage: Build
  jobs:
  - job: Firstjob
    steps:
    - bash: echo build firstjob
    - bash: echo $(cicdpipline)
  - job: Secondjob
    steps:
    - bash: echo build secondjob
- stage: DevDeploy
  variables:
    environment : Dev
  dependsOn: Build
  jobs:
  - job: DevDeploy
    steps:
    - bash: echo $(environment)Deployjob
- stage: QADeploy
  variables:
    environment : QA
  dependsOn: Build
  jobs:
  - job: QADeploy
    steps:
    - bash: echo $(environment)Deployjob
- stage: PreprodDeploy
  variables:
    environment : Preprod
  dependsOn: 
  - DevDeploy
  - QADeploy
  jobs:
  - job: Preprod
    steps:
    - bash: echo $(environment)Deployjob
